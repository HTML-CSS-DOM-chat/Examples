<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Basic CSS animated tabs"/>
  <meta charset="utf-8">
  <title>CSS basic animated tabs</title>
</head>
<body>
  
  <div id="slider">
    <ul>
      
      <li>
        <input type="radio" name="r" id="r1">
        <label for="r1">Default transition</label>
        <div class="content"><img src="http://lorempixel.com/500/250/">Some random text content</div>
      </li>
      
      <li class="fromTop">
        <input type="radio" name="r" id="r2">
        <label for="r2">From the bottom</label>
        <div class="content">Some other random text content</div>
      </li>
      
      <li class="fromRight">
        <input type="radio" name="r" id="r3">
        <label for="r3">From right</label>
        <div class="content">Third random text content<br /><img src="http://lorempixel.com/150/100/"></div>
      </li>
      
      <li class="scale">
        <input type="radio" name="r" id="r4">
        <label for="r4">Scale</label>
        <div class="content"><h2>Play with the transition classes!</h2><img src="http://lorempixel.com/500/250/"></div>
      </li>
        
      <li class="spin">
        <label for="r5">Spin!</label>
        <input type="radio" name="r" id="r5">
        <div class="content"><h2>Make your own transitions!</h2><img src="http://lorempixel.com/500/200/"></div>
      </li>
      
    </ul>
  </div>
</body>
</html>
